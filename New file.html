<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenChain Token Bridge UI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff; /* White background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333; /* Dark gray text */
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1); /* Slightly more pronounced shadow */
            /* --- Changed for Responsiveness --- */
            width: 90%; /* Use percentage width for responsiveness */
            max-width: 400px; /* Set a maximum width for larger screens */
            min-width: 300px; /* Ensure minimum readability on very small screens */
            /* --- End Changes --- */
            border: 1px solid #a5d6a7; /* Light green border */
            position: relative; /* Essential for absolute positioning of language selector */
            padding-top: 60px; /* Make space for the language selector at the top */
        }
        h2 {
            color: #004d40; /* Dark green for heading */
            text-align: center;
            margin-bottom: 25px; /* More space below heading */
        }
        .wallet-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #a5d6a7;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #walletStatus {
            font-weight: bold;
            color: #d9534f; /* Red for initial status */
        }
        label {
            margin-top: 15px; /* More space between labels */
            display: block;
            font-weight: bold; /* Bold labels */
            color: #004d40; /* Dark green for labels */
        }
        input, select, button {
            width: 100%;
            padding: 12px; /* Slightly more padding */
            margin-top: 8px; /* Slightly more margin */
            border: 1px solid #a5d6a7; /* Light green border */
            border-radius: 5px;
            box-sizing: border-box; /* Proper width calculation with padding and border */
        }
        input:focus, select:focus, button:focus {
            outline: none;
            border-color: #004d40; /* Dark green border on focus */
            box-shadow: 0 0 5px rgba(0,77,64,0.3);
        }
        .action-button { /* Class for main action buttons */
            background-color: #004d40; /* Dark green for button */
            color: white;
            margin-top: 25px; /* More space from top */
            cursor: pointer;
            font-size: 1.1em; /* Slightly larger button text */
            font-weight: bold;
            transition: background-color 0.3s ease; /* Smooth hover animation */
        }
        .action-button:hover {
            background-color: #00332c; /* Darker green on hover */
        }
        #connectWalletBtn { /* Specific style for connect wallet button */
            background-color: #007bff; /* Blue for connect button */
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
            margin-top: 0;
            width: auto;
        }
        #connectWalletBtn:hover {
            background-color: #0056b3;
        }

        /* Styles for radio buttons */
        .radio-group {
            margin-top: 20px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #a5d6a7;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .radio-group > label { /* Target the main label of the group */
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
            color: #004d40;
        }
        .radio-group .option-item { /* Container for each radio option */
            margin-bottom: 10px;
        }
        .radio-group .option-item:last-child {
            margin-bottom: 0; /* No margin for the last item */
        }
        .radio-group label input[type="radio"] {
            width: auto;
            margin-right: 10px;
            margin-top: 0;
            cursor: pointer;
            vertical-align: middle; /* Align radio button vertically with text */
        }
        .radio-group label span { /* Style for radio option text */
            display: inline-block;
            vertical-align: middle;
            font-weight: normal;
            color: #333;
        }
        .radio-group p {
            font-size: 0.85em;
            color: #666;
            margin-top: 2px;
            margin-left: 30px; /* Indent description */
        }

        /* Language Selector specific styles - Modified for better mobile display */
        .language-selector {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10;
            display: flex;
            align-items: center;
            background-color: white;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #a5d6a7;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
            /* --- New/Modified for Responsiveness --- */
            max-width: calc(100% - 30px); /* Ensure it fits within container width minus padding */
            box-sizing: border-box; /* Include padding/border in max-width */
            /* --- End Changes --- */
        }
        .language-selector label {
            margin-top: 0;
            margin-right: 10px;
            font-weight: normal;
            color: #333;
            white-space: nowrap;
        }
        .language-selector select {
            width: auto;
            padding: 5px 8px;
            margin-top: 0;
            display: inline-block;
            vertical-align: middle;
            font-size: 0.9em;
            min-width: 80px; /* Minimum width to ensure visibility */
            /* --- New for Responsiveness --- */
            flex-grow: 1; /* Allow select to grow and take available space */
            /* --- End Changes --- */
        }

        /* RTL specific adjustments */
        body.rtl-mode {
            direction: rtl;
            text-align: right;
        }
        /* Language selector positioning for RTL */
        body.rtl-mode .language-selector {
            right: auto; /* Remove right positioning */
            left: 15px; /* Position from left */
        }
        body.rtl-mode .language-selector label {
            margin-right: 0;
            margin-left: 10px; /* Adjust label margin for RTL */
        }
        body.rtl-mode .radio-group label {
            flex-direction: row-reverse;
        }
        body.rtl-mode .radio-group input[type="radio"] {
            margin-right: 0;
            margin-left: 10px;
        }
        body.rtl-mode .radio-group p {
            margin-left: 0;
            margin-right: 30px;
        }
        body.rtl-mode #from,
        body.rtl-mode #to,
        body.rtl-mode #languageSelect {
            direction: ltr;
            text-align: left;
        }
        body.rtl-mode #languageSelect option {
            direction: ltr;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <label for="languageSelect">Language:</label>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="fa">فارسی</option>
                <option value="ar">العربية</option>
                <option value="zh">中文</option>
            </select>
        </div>

        <h2 data-lang-key="bridgeTitle">ZenChain Bridge</h2>

        <div class="wallet-section">
            <span id="walletStatus" data-lang-key="walletNotConnected">Wallet Not Connected</span>
            <button id="connectWalletBtn" data-lang-key="connectWalletBtnText">Connect Wallet</button>
        </div>

        <label for="from" data-lang-key="fromChainLabel">From Chain:</label>
        <select id="from">
            <option>Ethereum</option>
            <option>Binance Smart Chain</option>
            <option>Polygon</option>
        </select>

        <label for="to" data-lang-key="toChainLabel">To Chain:</label>
        <select id="to">
            <option>ZenChain</option>
            <option>Other Network</option>
        </select>

        <label for="amount" data-lang-key="amountLabel">Amount (ZTC):</label>
        <input type="number" id="amount" data-lang-key="amountPlaceholder" placeholder="Enter amount to bridge">

        <div class="radio-group">
            <label data-lang-key="transferMethodLabel">Transfer Method:</label>
            <div class="option-item">
                <label>
                    <input type="radio" name="transferMethod" value="standard" checked>
                    <span data-lang-key="standardTransfer">Standard Transfer</span>
                </label>
                <p data-lang-key="standardTransferDesc">Estimated: 5-10 mins, Standard Fee</p>
            </div>
            <div class="option-item">
                <label>
                    <input type="radio" name="transferMethod" value="fast">
                    <span data-lang-key="fastTransfer">Fast Transfer</span>
                </label>
                <p data-lang-key="fastTransferDesc">Estimated: 1-2 mins, Higher Fee</p>
            </div>
        </div>
        
        <button class="action-button" onclick="initiateBridge()" data-lang-key="initiateBridgeBtn">Initiate Bridge</button>
    </div>

<footer style="text-align:center; margin-top:40px; font-weight:bold; color:#004d40;">
    Made by rezmodi7
</footer>

<script>
    let walletConnected = false;

    // --- Localization Data ---
    const translations = {
        en: {
            bridgeTitle: "ZenChain Bridge",
            walletNotConnected: "Wallet Not Connected",
            walletConnected: "Wallet Connected! ✅",
            connectWalletBtnText: "Connect Wallet",
            disconnectWalletBtnText: "Disconnect Wallet",
            fromChainLabel: "From Chain:",
            toChainLabel: "To Chain:",
            amountLabel: "Amount (ZTC):",
            amountPlaceholder: "Enter amount to bridge",
            transferMethodLabel: "Transfer Method:",
            standardTransfer: "Standard Transfer",
            standardTransferDesc: "Estimated: 5-10 mins, Standard Fee",
            fastTransfer: "Fast Transfer",
            fastTransferDesc: "Estimated: 1-2 mins, Higher Fee",
            initiateBridgeBtn: "Initiate Bridge",
            alertConnectWallet: "Please connect your wallet first!",
            alertEnterAmount: "Please enter a valid amount to bridge.",
            alertBridgeInitiated: (amount, method) => `Bridging ${amount} ZTC via ${method} method initiated! Please confirm in your wallet. ✅`
        },
        fa: {
            bridgeTitle: "پل زن‌چین",
            walletNotConnected: "کیف پول متصل نیست",
            walletConnected: "کیف پول متصل شد! ✅",
            connectWalletBtnText: "اتصال کیف پول",
            disconnectWalletBtnText: "قطع اتصال کیف پول",
            fromChainLabel: "از زنجیره:",
            toChainLabel: "به زنجیره:",
            amountLabel: "مقدار (ZTC):",
            amountPlaceholder: "مقدار را برای انتقال وارد کنید",
            transferMethodLabel: "روش انتقال:",
            standardTransfer: "انتقال استاندارد",
            standardTransferDesc: "تخمین: ۵-۱۰ دقیقه، کارمزد استاندارد",
            fastTransfer: "انتقال سریع",
            fastTransferDesc: "تخمین: ۱-۲ دقیقه، کارمزد بالاتر",
            initiateBridgeBtn: "شروع انتقال",
            alertConnectWallet: "لطفا ابتدا کیف پول خود را متصل کنید!",
            alertEnterAmount: "لطفا مقدار معتبری را برای انتقال وارد کنید.",
            alertBridgeInitiated: (amount, method) => `انتقال ${amount} ZTC از طریق روش ${method} آغاز شد! لطفا در کیف پول خود تایید کنید. ✅`
        },
        ar: {
            bridgeTitle: "جسر زين تشين",
            walletNotConnected: "المحفظة غير متصلة",
            walletConnected: "المحفظة متصلة! ✅",
            connectWalletBtnText: "اتصال المحفظة",
            disconnectWalletBtnText: "فصل المحفظة",
            fromChainLabel: "من السلسلة:",
            toChainLabel: "إلى السلسلة:",
            amountLabel: "المبلغ (ZTC):",
            amountPlaceholder: "أدخل المبلغ للتحويل",
            transferMethodLabel: "طريقة التحويل:",
            standardTransfer: "تحويل قياسي",
            standardTransferDesc: "تقدير: ٥-١٠ دقائق، رسوم قياسية",
            fastTransfer: "تحويل سريع",
            fastTransferDesc: "تقدير: ١-٢ دقيقة، رسوم أعلى",
            initiateBridgeBtn: "بدء التحويل",
            alertConnectWallet: "يرجى توصيل محفظتك أولاً!",
            alertEnterAmount: "يرجى إدخال مبلغ صالح للتحويل.",
            alertBridgeInitiated: (amount, method) => `بدء تحويل ${amount} ZTC عبر طريقة ${method}! يرجى التأكيد في محفظتك. ✅`
        },
        zh: {
            bridgeTitle: "ZenChain 桥",
            walletNotConnected: "钱包未连接",
            walletConnected: "钱包已连接! ✅",
            connectWalletBtnText: "连接钱包",
            disconnectWalletBtnText: "断开钱包",
            fromChainLabel: "从链:",
            toChainLabel: "到链:",
            amountLabel: "金额 (ZTC):",
            amountPlaceholder: "输入要桥接的金额",
            transferMethodLabel: "传输方式:",
            standardTransfer: "标准传输",
            standardTransferDesc: "预计：5-10 分钟，标准费用",
            fastTransfer: "快速传输",
            fastTransferDesc: "预计：1-2 分钟，更高费用",
            initiateBridgeBtn: "发起桥接",
            alertConnectWallet: "请先连接您的钱包！",
            alertEnterAmount: "请输入有效的桥接金额。",
            alertBridgeInitiated: (amount, method) => `通过 ${method} 方式发起的 ${amount} ZTC 桥接已启动！请在您的钱包中确认。✅`
        }
    };

    // --- Language Change Function ---
    function setLanguage(lang) {
        // Update all elements with data-lang-key attribute
        document.querySelectorAll('[data-lang-key]').forEach(element => {
            const key = element.dataset.langKey;
            if (translations[lang] && translations[lang][key]) {
                // Handle placeholders for input fields
                if (element.tagName === 'INPUT' && element.hasAttribute('placeholder')) {
                    element.placeholder = translations[lang][key];
                } else {
                    element.innerText = translations[lang][key];
                }
            }
        });

        // Specific updates for wallet status
        const walletStatusElement = document.getElementById('walletStatus');
        const connectWalletBtn = document.getElementById('connectWalletBtn');

        if (walletConnected) {
             walletStatusElement.innerText = translations[lang].walletConnected;
             connectWalletBtn.innerText = translations[lang].disconnectWalletBtnText;
        } else {
             walletStatusElement.innerText = translations[lang].walletNotConnected;
             connectWalletBtn.innerText = translations[lang].connectWalletBtnText;
        }
        
        // Handle text direction for RTL languages (Persian, Arabic)
        if (lang === 'fa' || lang === 'ar') {
            document.body.classList.add('rtl-mode'); // Add class for RTL styling
        } else {
            document.body.classList.remove('rtl-mode'); // Remove class for LTR styling
        }
    }

    // --- Event Listeners and Initial Load ---
    document.getElementById('languageSelect').addEventListener('change', function() {
        setLanguage(this.value);
        localStorage.setItem('selectedLang', this.value);
    });

    // Load saved language or default to English on page load
    const savedLang = localStorage.getItem('selectedLang') || 'en';
    document.getElementById('languageSelect').value = savedLang;
    setLanguage(savedLang);


    // --- Wallet and Bridge Logic (Modified for Localization) ---
    document.getElementById('connectWalletBtn').addEventListener('click', function() {
        const currentLang = document.getElementById('languageSelect').value;
        if (!walletConnected) {
            document.getElementById('walletStatus').innerText = translations[currentLang].walletConnected;
            document.getElementById('walletStatus').style.color = '#28a745';
            this.innerText = translations[currentLang].disconnectWalletBtnText;
            this.style.backgroundColor = '#dc3545';
            this.style.borderColor = '#dc3545';
            this.removeEventListener('click', arguments.callee);
            this.addEventListener('click', disconnectWallet);
            walletConnected = true;
        }
    });

    function disconnectWallet() {
        const currentLang = document.getElementById('languageSelect').value;
        document.getElementById('walletStatus').innerText = translations[currentLang].walletNotConnected;
        document.getElementById('walletStatus').style.color = '#d9534f';
        document.getElementById('connectWalletBtn').innerText = translations[currentLang].connectWalletBtnText;
        document.getElementById('connectWalletBtn').style.backgroundColor = '#007bff';
        document.getElementById('connectWalletBtn').style.borderColor = '#007bff';
        document.getElementById('connectWalletBtn').removeEventListener('click', disconnectWallet);
        document.getElementById('connectWalletBtn').addEventListener('click', arguments.callee);
        walletConnected = false;
    }

    function initiateBridge() {
        const currentLang = document.getElementById('languageSelect').value;
        if (walletConnected) {
            const amount = document.getElementById('amount').value;
            const selectedRadioElement = document.querySelector('input[name="transferMethod"]:checked');
            const selectedMethodKey = selectedRadioElement ? selectedRadioElement.value : 'standard'; // Default to standard if none selected
            const selectedMethodText = translations[currentLang][selectedMethodKey + 'Transfer'];

            if (amount && parseFloat(amount) > 0) {
                alert(translations[currentLang].alertBridgeInitiated(amount, selectedMethodText));
            } else {
                alert(translations[currentLang].alertEnterAmount);
            }
        } else {
            alert(translations[currentLang].alertConnectWallet);
        }
    }
</script>
</body>
</html>
